<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar1.css">
</head>

<body>

    <div class="navbar">

        <div class="flex-item" id="bag-search">
            <table>
                <tr>
                    <td><img src="logo.png" alt="" class="logo"></td>
                    <td>
                        <h4 class="menu">Menu</h4>
                    </td>
                </tr>
            </table>
        </div>

        <div class="flex-item">
            <table class="tabel">
                <tr>
                    <td><input type="text" class="input" placeholder="ketikkan disini ..."></td>
                    <td><img src="search.png" alt="" class="search-icon"></td>
                </tr>
            </table>
        </div>

        <div class="flex-item" id="tanggalwaktu">
            <script>
                var tw = new Date();
                if (tw.getTimezoneOffset() == 0)(a = tw.getTime() + (7 * 60 * 60 * 1000))
                else(a = tw.getTime());
                tw.setTime(a);
                var tahun = tw.getFullYear();
                var hari = tw.getDay();
                var bulan = tw.getMonth();
                var tanggal = tw.getDate();
                var hariarray = new Array("Minggu,", "Senin,", "Selasa,", "Rabu,", "Kamis,", "Jum'at,", "Sabtu,");
                var bulanarray = new Array("Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus",
                    "September", "Oktober", "Nopember", "Desember");
                document.getElementById("tanggalwaktu").innerHTML = hariarray[hari] + " " + tanggal + " " + bulanarray[
                    bulan] + " " + tahun;
            </script>
        </div>

    </div>

</body>

</html>
